plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.ascii274'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '15'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.7'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.6.7'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '2.6.7'
	implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.5'

	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.11.5'
	runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.11.5'

	testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.6.7'

}

tasks.named('test') {
	useJUnitPlatform()
}
